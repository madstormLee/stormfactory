<h1>Install</h1>

<section id='index'>
<table>
	<thead>
		<tr>
			<th>model Name</th>
			<th>model fields</th>
			<th>db columns</th>
			<th>buttons</th>
		</tr>
	</thead>
	<tbody>
		<? foreach( $index = $model->getIndex() as $row ): ?>
		<tr>
			<td><?=$row->table?></td>
			<td>
				<ul>
					<? foreach( $row->model->getSetting() as $column ): ?>
					<li><?=$column->name?></li>
					<? endforeach; ?>
				</ul>
			</td>
			<td>
				<ul>
					<? foreach( $row->columns as $column ): ?>
					<li><?=$column->name?></li>
					<? endforeach; ?>
				</ul>
			</td>
			<td class='buttons'>
				<? if ( $row->install ): ?>
				<a href='./uninstall?file=<?=$row->file?>' data-confirm='Drop all data?'>Uninstall</a>
				<? else: ?>
				<a href='./install?file=<?=$row->file?>'>Install</a>
				<? endif; ?>
			</td>
		</tr>
		<? endforeach; ?>
	</tbody>
</table>
</section>

<h1>StormFactory</h1>

<? $index = new Index; ?>

<form class='write' action='./save'>
	<h1>
		<label for='title'><?=$index->id?></label>
		<input type='text' id='title' name='title' value='<?=$index->title?>' />
	</h1>

	<textarea id='contents' name='contents'><?=$index->contents?></textarea>

	<dl>
		<? foreach( $index->info as $key => $value ): ?>
		<dt><label for='<?=$key?>'><?=$key?></label></dt>
		<dd><input type='text' id='<?=$key?>' name='<?=$key?>' placeholder='<?=$key?>' value='<?=$value?>' /></dd>
		<? endforeach; ?>
	</dl>
</form>


<? foreach( $index->getIndex() as $row ): ?>
<section class='view'>
	<h1><?=$row->id?> : <?=$row->title?></h1>
	<p><?=$row->contents?></p>

	<dl>
		<? foreach( $row->info as $key => $value ): ?>
		<dt><?=$key?></dt>
		<dd><?=nl2br($value)?></dd>
		<? endforeach; ?>
	</dl>
</section>
<? endforeach; ?>

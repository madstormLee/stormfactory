<script type=text/javascript>
function formCheck(f){

	if(f.pw.value.length < 1){
		window.alert("비밀번호를 입력해주세요");
		return false;
	}

	if(f.pw.value != f.pw2.value){
		window.alert("비밀번호가 일치하지 않습니다");
		return false;
	}

	window.alert('암호 변경');
	return true;
}
</script>

<h1>Change User Password</h1>

<nav class='component'>
	<a href='./index'>index</a>
	<a href='./view?id=<?=$model->id?>'>view</a>
</nav>

<form class='simple' id="UserChangePassword" method="post" action="./updatePw" onsubmit="formCheck(this);">
	<input type="hidden" name="id" value="<?=$model->id?>">

	<table class='simple'>
		<tbody>
		<tr>
			<th><label for="userid">User Id</label></th>
			<td><?=$model->userid?></td>
		</tr>
		<tr>
			<th><label for="name">Name</label></th>
			<td><?=$model->name?></td>
		</tr>
		<tr>
			<th><label for="pw">패스워드</label></th>
			<td><input type="password" id="pw" name="pw" value="" required='required' /></td>
		</tr>
		<tr>
			<th><label for="pwConfirm">패스워드 확인</label></th>
			<td><input type="password" id="pw2" name="pw2" value="" required='required' /></td>
		</tr>
		</tbody>
	</table>

	<nav class="buttons">
		<input type=submit class='submit' value='등록' />
		<button class='cancel' type='reset'>취소</button>
	</nav>

</form>
